<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Political Meter</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/angular-chart.min.css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
   
  
  </head>
  <body ng-controller="ctrl">
    <div id="header">
      <div id="header-info"/>
        <h1>#POLITICALIGN</h1>
          <!--<form ng-submit="submitSearch()">-->
            <!--<input id="main-search" type="text" name="search" ng-model="searchText" placeholder="Search for a presidential candidate"/>-->
          <!--</form>-->
          <select required
          id="dropdown" style="top:100%" 
          ng-model="person" ng-change="submitSearch()" ng-options="person.name for person in database">
          </select>
       </div>
      </div>

        <div ng-if="searched" class="charts animated fadeInUp">

          <div id="percentage" class="{{sentimentDisplayStyle}}">
            {{ sentimentDisplay }}
            <span class="desc">Positive</span>
          </div> 
          

          <canvas id="political" class="chart chart-doughnut"
            chart-data="dataPoli" chart-labels="labelsPoli" chart-legend="true">
          </canvas> 
          
          <canvas id="personality" class="chart chart-radar"
            chart-data="dataPer" chart-labels="labelsPer">
          </canvas> 
        </div>
      </div>
      </body>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" type="text/javascript"></script>
  <script src="lib/angular-chart.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="lib/lazy.min.js"></script>
  <script src="app.js"></script>
  <script src="charts.js"></script>
  
  <!--<script src="view1/view1.js"></script>-->
  <!--<script src="view2/view2.js"></script>-->
 
</html>
