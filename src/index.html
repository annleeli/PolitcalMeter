<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <title>Political Meter</title>
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=font1|font2|etc' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
  
  </head>
  <body ng-controller="ctrl">
      <div id="header">
        <div id="header-info"/>
          <h1>Search for a candidate</h1>
          <form ng-submit="submitSearch()">
            <input id="main-search" type="text" name="search" ng-model="searchText"/>
            
          </form>
        </div>
       
      </div>
      
      <div ng-if="searched" class="charts animated fadeInUp">
        Sentiment: {{ sentiment }}
        Political: {{ political }}
        Keywords: {{ keywords }}
      </div>
      
   
  <script src="app.js"></script>
  <!--<script src="view1/view1.js"></script>-->
  <!--<script src="view2/view2.js"></script>-->
  </body>
</html>
